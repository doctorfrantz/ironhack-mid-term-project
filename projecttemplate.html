<!DOCTYPE html>

        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>

                </li>
                <li class="nav-item">

    <!-- PROJECT INFO -->
    <div class="project-info">

    <!-- PROJECT BODY -->
            <img src="/assets/projects-section/4.jpg" alt="Project Image">
